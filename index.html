<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Cube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-top: 0;
            border-bottom: 1px solid #34495e;
            padding-bottom: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #34495e;
        }
    </style>
</head>
<body>
<div id="canvas-container">
    <canvas id="main-canvas"></canvas>
</div>

<div id="sidebar">
    <div class="control-group">
        <label for="input-range-camera-angle-x">Camera angle X</label>
        <input type="range" id="input-range-camera-angle-x" min="-360" max="360" value="0">
        <span id="input-range-camera-angle-value-x">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-camera-angle-y">Camera angle Y</label>
        <input type="range" id="input-range-camera-angle-y" min="-360" max="360" value="0">
        <span id="input-range-camera-angle-value-y">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-x">Translation X</label>
        <input type="range" id="input-range-x" min="-100" max="100" value="0">
        <span id="input-range-value-x">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-y">Translation Y</label>
        <input type="range" id="input-range-y" min="-100" max="100" value="0">
        <span id="input-range-value-y">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-z">Translation Z</label>
        <input type="range" id="input-range-z" min="-1000" max="500" value="-420">
        <span id="input-range-value-z">0</span>
    </div>

    <div class="control-group">
        <label for="input-range-rotation-x">Rotation X</label>
        <input type="range" id="input-range-rotation-x" min="0" max="360" value="0">
        <span id="input-range-rotation-value-x">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-rotation-y">Rotation Y</label>
        <input type="range" id="input-range-rotation-y" min="0" max="360" value="0">
        <span id="input-range-rotation-value-y">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-rotation-z">Rotation Z</label>
        <input type="range" id="input-range-rotation-z" min="0" max="360" value="0">
        <span id="input-range-rotation-value-z">0</span>
    </div>

    <div class="control-group">
        <label for="input-range-scaling-x">Scaling X</label>
        <input type="range" id="input-range-scaling-x" step="0.1" min="-5" max="5" value="1">
        <span id="input-range-scaling-value-x">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-scaling-y">Scaling Y</label>
        <input type="range" id="input-range-scaling-y" step="0.1" min="-5" max="5" value="1">
        <span id="input-range-scaling-value-y">0</span>
    </div>
    <div class="control-group">
        <label for="input-range-scaling-z">Scaling Z</label>
        <input type="range" id="input-range-scaling-z" step="0.1" min="-5" max="5" value="1">
        <span id="input-range-scaling-value-z">0</span>
    </div>

    <div class="control-group">
        <label for="input-range-field-of-view">Field of view</label>
        <input type="range" id="input-range-field-of-view" step="1" min="1" max="180" value="60">
        <span id="input-range-field-of-view-value">0</span>
    </div>
</div>
<script type="module" src="src/script.js"></script>
</body>
</html>
